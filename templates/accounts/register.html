{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% for message in messages %}
<script>
    alert("{{message}}");
</script>
{% endfor %}
<div class="bg-img row">
    <div class="content col-4 text-center">
       <header class="lheading" style="font-size: 1.8rem; font-weight: 900; text-decoration: underline;">SIGN UP</header>
       <form method="POST" enctype='multipart/form-data'>
           {% csrf_token %}
          <div class="field">
             <span class="fa fa-user"></span>
             <input type="text" name="first_name" required placeholder="First name">
          </div>
          <br><div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name="last_name" required placeholder="Last name">
         </div>
         <br><div class="">
            <input type="file" name="profile_pic" required placeholder="Profile Pic">
         </div>
         <br><div class="field">
            <span class="fa fa-envelope"></span>
            <input type="text" name="username" required placeholder="Username">
         </div>
         <br><div class="field">
            <span class="fa fa-envelope"></span>
            <input type="text" name="email" required placeholder="Email">
         </div>
          <div class="field space">
             <span class="fa fa-lock"></span>
             <input type="password" class="pass-key" name="password" required placeholder="Password">
             <span class="show">SHOW</span>
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" name="confirm_password" required placeholder="Confirm Password">
            <span class="show">SHOW</span>
         </div>
         <br> <div class="field">
             <input type="submit" value="Register">
          </div>
       </form>     
       <br><div class="signin">
          Have an account?
          <a href="#">Sign in here</a>
       </div>
    </div>
 </div>
 <script>
    const pass_field = document.querySelector('.pass-key');
    const showBtn = document.querySelector('.show');
    showBtn.addEventListener('click', function(){
     if(pass_field.type === "password"){
       pass_field.type = "text";
       showBtn.textContent = "HIDE";
       showBtn.style.color = "#3498db";
     }else{
       pass_field.type = "password";
       showBtn.textContent = "SHOW";
       showBtn.style.color = "#222";
     }
    });
 </script>
{% endblock content %}
